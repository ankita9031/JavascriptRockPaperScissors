<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   
</head>
<body>
    <header>
        <h1>ROUND 1</h1>
    </header>
    <section>
        <div id="player1">
            <h2>Your Score</h2>
            <div id="scores">
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <!--<i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>-->
            </div>
            <div id="paleyrImages">
                <a class="image" href="#"><img src="images/rock.PNG"/></a>
                <a class="image"  href="#"><img src="images/paper.PNG"/></a>
                <a class="image"  href="#"><img src="images/scissor.PNG"/></a>
            </div>
            <h2>Take your pick</h2>
        </div>
        <div id="computer">
            <h2>Computer's score</h2>
            <div id="scores">
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <!--<i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>-->
            </div>
            <div id="compImages">
                <!--<img id="compImg" src="images/rock.PNG">-->
            </div>
            <h2>Computer's pick</h2>
        </div>
    </section>
    <section>
        <p id="result">You Win!</p>
    </section>
     <script src="script.js"></script>
</body>
</html>
